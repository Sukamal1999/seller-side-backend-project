<!DOCTYPE html>
<html>
<head>
  <title>Candy Store</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <h1>Welcome to the Candy Store</h1>
  
  <form id="addCandyForm" action="/" method="POST">
    <label for="candyName">Candy Name:</label>
    <input type="text" id="candyName" name="candyName" required><br>
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br>
    
    <button type="submit">Add Item</button>
  </form>
  
  <h2>Candy List</h2>
  <ul id="candyList">
    <!-- Candy items will be dynamically added here -->
  </ul>
  
  <script src="/script.js"></script>
</body>
</html>
